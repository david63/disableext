imports:
    - { resource: phpbb_tables.yml }

services:
    david63.disableext.admin.controller:
        class: david63\disableext\controller\admin_controller
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@request'
            - '@template'
            - '@user'
            - '@language'
            - '@log'
            - '@cache'
            - '@ext.manager'
            - '@david63.disableext.core.functions'
            - '%tables%'

    david63.disableext.core.functions:
        class: david63\disableext\core\functions
        arguments:
            - '@ext.manager'
